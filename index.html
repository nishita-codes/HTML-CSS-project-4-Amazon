<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div width="50px" class="logo">
                    <i class="fa-brands fa-amazon" style="color: #f5f5f5;"></i>
                </div>
            </div>

            <div class="nav-address border">
                <p class="address-1">Deliever to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot" style="color: #f7f7f8;"></i>
                    <p class="address-2">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" class="search-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #f5f7fa;"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-first">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping" style="color: #f5f5f5;"></i>cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border-2">
                <i class="fa-solid fa-bars" style="color: #edeff3;"></i>
                All
            </div>
            <div class="panel-ops">
                <p class="border-2">Today's Deals</p>
                <p class="border-2">Customer Service</p>
                <p class="border-2">Registry</p>
                <p class="border-2">Gift Cards</p>
                <p class="border-2">Sell</p>
            </div>
        </div>
    </header>

    <div class="hero-section"> 
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local. <a> Click here to go to amazon.in</a></p>
        </div>
     </div>

</body>

</html>
